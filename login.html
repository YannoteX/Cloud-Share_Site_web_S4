<!DOCTYPE html>
<html>
    <head>
        <title>Cloud Share - connexion</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://localhost/login.js"></script>
        <link href="http://localhost/login.css" rel="stylesheet">
        
    </head>
    <body>

        <section id="content">
            <form method="post">
                <label for="fID">Entrez votre nom d'utilisateur ou votre email :</label><br>

                <p class="error"></p>
                <input type="submit" value="submit">
            </form>
        </section>
    </body>
</html>
