<!DOCTYPE html>
<html>
    <head>
        <title>Cloud Share - inscription</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://localhost/signup.js"></script>
        <link href="http://localhost/signup.css" rel="stylesheet">
        
    </head>
    <body>

        <section id="content">
            
            <form method="post">
                <label for="signID">Entrez un nom d'utilisateur :</label><br>
                <input type="text" id="signID" placeholder="Username"><br>
                <p id="errorsignID" class="error"></p>

                <label for="signMail">Entrez votre email :</label><br>
                <input type="email" id="signMail" placeholder="Mail"><br>
                <p id="errorsignMail" class="error"></p>

                <label for="signPass">Entrez votre mot de passe :</label><br>
                <input type="password" id="signPass" placeholder="Password"><br>
                <p id="errorsignPass" class="error"></p>
                <p id="errorRequest" class="error"></p>
                
                <input id="envoie" type="submit" value="submit">
            </form>
